name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CLOUDFLARE_API_KEY: ${{ secrets.CF_API_KEY }}
      CLOUDFLARE_EMAIL: ${{ secrets.CF_EMAIL }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - run: npx wrangler@3 pages deploy dist --project-name hugo-chuchurex
        env:
          CLOUDFLARE_ACCOUNT_ID: 539dd34492b7046c6050b6471cf94c54
